
@(login : String)(implicit r: Request[_])
@main("Le Val", Seq("dropdownMenu")) {

    <div><h1>Salon</h1></div>
    <div id="starList">
        <h1>Étoiles</h1>
        <ul data-ws-url="@(leval.controllers.routes.HomeController.ws.webSocketURL())">
        </ul>
        <div class="dropdown">
            <a id="defyLink" >Défier</a>
            <a id="pmLink" >Discuter</a>
        </div>
    </div>
    <div id="defyMenu">

    </div>

    @scalajs.html.scripts(
        "client",
        routes.Assets.versioned(_).toString,
        name => getClass.getResource(s"/public/$name") != null)

    <script type="text/javascript">
      leval.Front().userListInit("@login");
    </script>
}
