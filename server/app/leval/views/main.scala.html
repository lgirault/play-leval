@*
 * common header
 *@
@(title: String, stylesheets : Seq[String] = Seq())(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    @for(ss <- stylesheets) {
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned(s"stylesheets/$ss.css")">
    }
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/logoval.png")">
        <!--<script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>-->
    </head>
    <body>
        @content
    </body>
</html>
